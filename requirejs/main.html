<!DOCTYPE html>
<head>
    <script src="js/lib/require.js"></script>
    <script type="application/javascript">
        requirejs.config({
            //默认情况下模块所在目录为js/lib
            baseUrl: 'js/lib',
            //当模块id前缀为app时，他便由js/app加载模块文件
            //这里设置的路径是相对与baseUrl的，不要包含.js
            paths: {
                app: '../app',
                jquerymd5:'jQuery.md5'
            },
            shim:{
                'jquerymd5': ['jquery']
            }
        });
        返回封装字段函数， 获取字段，执行
        requirejs(['jquery','app/main'],
                function($,d){
//                    console.log(d);
//                    console.log(d.title)
                    d.title();
                }
        );
        //返回函数对象，直接执行
//        require(['app/main'],function(main){
//            main();
//        })
    </script>
</head>
<body>

    <p id="pp">test</p>
</body>
</html>
